    <form id="workoutForm">
        <div class="form-group">
            <label for="workout">Workout Description</label>
            <textarea 
                id="workout" 
                placeholder="e.g., 10 min warmup, 5x(800m, 400m easy), 10 min cooldown"
                required
            ></textarea>
        </div>
        
        <div class="form-group">
            <label for="email">Garmin Email</label>
            <input 
                type="email" 
                id="email" 
                placeholder="your-email@example.com"
                required
            >
        </div>
        
        <div class="form-group">
            <label for="password">Garmin Password</label>
            <input 
                type="password" 
                id="password" 
                placeholder="Your password"
                required
            >
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember" style="margin-bottom: 0; font-weight: normal;">Remember credentials (stored locally)</label>
        </div>
        
        <button type="submit" class="btn" id="submitBtn">
            Create Workout
        </button>
    </form>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 10px; color: #666;">Creating workout...</p>
    </div>
    
    <div class="result" id="result"></div>
    
    <div class="examples">
        <h3>üìù Example Workouts (click to use):</h3>
        <p onclick="fillExample('5 min easy')">5 min easy</p>
        <p onclick="fillExample('10 min warmup, 20 min tempo, 5 min cooldown')">10 min warmup, 20 min tempo, 5 min cooldown</p>
        <p onclick="fillExample('10 min warmup, 5x(800m, 400m easy), 10 min cooldown')">10 min warmup, 5x(800m, 400m easy), 10 min cooldown</p>
        <p onclick="fillExample('3 miles easy')">3 miles easy</p>
    </div>
</div>

<script>
    // API endpoint - UPDATE THIS TO YOUR RAILWAY URL
    const API_URL = 'https://garminworkout-production.up.railway.app/create-workout';
    
    // Load saved credentials
    window.addEventListener('DOMContentLoaded', () => {
        const savedEmail = localStorage.getItem('garmin_email');
        const savedPassword = localStorage.getItem('garmin_password');
        
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
            document.getElementById('remember').checked = true;
        }
        if (savedPassword) {
            document.getElementById('password').value = savedPassword;
        }
    });
    
    // Fill example workout
    function fillExample(text) {
        document.getElementById('workout').value = text;
    }
    
    // Handle form submission
    document.getElementById('workoutForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const workout = document.getElementById('workout').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;
        
        // Save credentials if remember is checked
        if (remember) {
            localStorage.setItem('garmin_email', email);
            localStorage.setItem('garmin_password', password);
        } else {
            localStorage.removeItem('garmin_email');
            localStorage.removeItem('garmin_password');
        }
        
        // Show loader
        document.getElementById('loader').classList.add('active');
        document.getElementById('submitBtn').disabled = true;
        document.getElementById('result').style.display = 'none';
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    workout_text: workout,
                    garmin_email: email,
                    garmin_password: password
                })
            });
            
            const data = await response.json();
            
            // Hide loader
            document.getElementById('loader').classList.remove('active');
            document.getElementById('submitBtn').disabled = false;
            
            if (response.ok && data.success) {
                // Success
                document.getElementById('result').className = 'result success';
                document.getElementById('result').innerHTML = `
                    <h3>‚úÖ Success!</h3>
                    <p><strong>${data.workout_name}</strong> has been created in Garmin Connect!</p>
                    <p style="margin-top: 10px; font-size: 12px;">Check the Garmin Connect app ‚Üí Training ‚Üí Workouts</p>
                `;
                
                // Clear workout field
                document.getElementById('workout').value = '';
            } else {
                // Error from API
                document.getElementById('result').className = 'result error';
                document.getElementById('result').innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${data.detail || data.message || 'Failed to create workout'}</p>
                `;
            }
        } catch (error) {
            // Network error
            document.getElementById('loader').classList.remove('active');
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('result').className = 'result error';
            document.getElementById('result').innerHTML = `
                <h3>‚ùå Connection Error</h3>
                <p>Could not connect to the API. Make sure the server is running.</p>
                <p style="margin-top: 10px; font-size: 12px;">${error.message}</p>
            `;
        }
    });
</script>
